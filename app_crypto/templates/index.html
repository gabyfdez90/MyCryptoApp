<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/index.css" />
    <title>MyCrypto App</title>
  </head>
  <body>
    <div class="page__container">
      <header>
        <img
          class="header__logo"
          src="../static/img/logo_trader_crypto.png"
          alt="logo company"
        />
      </header>
      <div class="main-container">
        <table summary="Trading History Table" id="trading-table">
          <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Orden desde</th>
            <th>Cantidad inicial</th>
            <th>Moneda obtenida</th>
            <th>Cantidad al cambio</th>
          </tr>
        </table>
      </div>
      <footer>
        <p>© Gabriela M. Fernández (2023)</p>
      </footer>
    </div>
    <script src="../static/trader.js"></script>
  </body>
</html>
